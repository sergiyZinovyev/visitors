<form [formGroup]="exhibitionForm">
    <div class="row">
        <ng-container *ngFor="let item of exhibitions">
            <div class="col-12 col-sm-6">
                <mat-checkbox class='ml-1' formControlName={{item.name}}>
                    {{item.name}}
                </mat-checkbox>
            </div> 
        </ng-container>
    </div>
</form>
