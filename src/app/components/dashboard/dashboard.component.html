<header class="navbar-expand-sm navbar-light justify-content-between nav fixed-top py-1">
    <div> 
        <button 
            class="navbar-toggler main-color ml-1" 
            type="button" 
            data-toggle="collapse" 
            mat-icon-button
            aria-label="Example icon-button with a heart icon"  
            [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
        </button>
        <a class="ml-1 mobile" href="http://www.galexpo.com.ua">
            <img 
                src="https://visitors.galexpo.com.ua:7002/static/registration/shared/name.png" 
                alt="no server connect"
                width=auto
                height=40>
            <img 
                src="https://visitors.galexpo.com.ua:7002/static/registration/shared/logo.png" 
                alt="no server connect"
                width=auto 
                height=40>
        </a> 
    </div>
    <mat-menu #menu="matMenu" class="justify-content-start shadow-sm main-color"> 
        <button class="link-color" mat-menu-item routerLink="visitor" routerLinkActive="active-link">{{"Профіль" | translate: lang}}</button>
        <button class="link-color" mat-menu-item routerLink="invite" [queryParams] = "{idex: searchParamsExhib}" routerLinkActive="active-link">{{"Запрошення" | translate: lang}}</button>
        <button class="link-color" mat-menu-item routerLink="exhibitions" routerLinkActive="active-link">{{"Виставки" | translate: lang}}</button>
    </mat-menu>
  
    <div class="collapse navbar-collapse justify-content-end">
        <a class="main-color mx-1" mat-button routerLink="visitor" routerLinkActive="active-link">{{"Профіль" | translate: lang}}</a>
        <a class="main-color mx-1" mat-button routerLink="invite" [queryParams] = "{idex: searchParamsExhib}" routerLinkActive="active-link">{{"Запрошення" | translate: lang}}</a>
        <a class="main-color mx-1" mat-button routerLink="exhibitions" routerLinkActive="active-link">{{"Виставки" | translate: lang}}</a>
    </div>
    
    <div class="d-flex">
        <mat-chip-list class="mt-1"><mat-chip
            class="main-color font-weight-bold" 
            (click)='setLang()'>
            {{lang}}
        </mat-chip></mat-chip-list>

        <button 
        mat-icon-button
        class="main-color mx-1"
        [matTooltip]="'Вийти' | translate: lang" 
        aria-label="Example icon-button with a heart icon" 
        (click)='exit()'>
        <mat-icon>exit_to_app</mat-icon>
        </button>
    </div>    
  
</header>
